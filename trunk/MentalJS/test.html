				}

			                }

			            	if(u >= LOWER_A && u <= LOWER_Z) {

			                } else if(u >= DIGIT_0 && u <= DIGIT_9) {			                	                  
			                } else if(u === UNDERSCORE || u === DOLLAR){

						currentUnicode = [];
